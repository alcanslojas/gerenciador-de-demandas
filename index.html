<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alcans Workspace | Gerenciador de Demandas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body { font-family: 'Inter', sans-serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-[#0d0e12]">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // Ícones Lucide para ambiente sem módulos
        const PlusIcon = () => <i data-lucide="plus" style={{width: 18, height: 18}}></i>;
        const CheckIcon = () => <i data-lucide="check" style={{width: 12, height: 12}}></i>;
        const TrashIcon = () => <i data-lucide="trash-2" style={{width: 16, height: 16}}></i>;
        const LayoutIcon = () => <i data-lucide="layout" className="text-blue-500" style={{width: 24, height: 24}}></i>;

        const TaskManager = () => {
            const [tasks, setTasks] = useState([]);
            const [newTask, setNewTask] = useState('');
            const [selectedCategory, setSelectedCategory] = useState('Trabalho');
            const [filterCategory, setFilterCategory] = useState('Todas');

            const categories = ['Trabalho', 'Pessoal', 'Urgente', 'Estudos', 'Outras'];
            
            const categoryStyles = {
                'Trabalho': 'text-blue-400 bg-blue-400/10 border-blue-400/20',
                'Pessoal': 'text-emerald-400 bg-emerald-400/10 border-emerald-400/20',
                'Urgente': 'text-rose-400 bg-rose-400/10 border-rose-400/20',
                'Estudos': 'text-violet-400 bg-violet-400/10 border-violet-400/20',
                'Outras': 'text-slate-400 bg-slate-400/10 border-slate-400/20'
            };

            useEffect(() => {
                const savedTasks = localStorage.getItem('tasks_alcans');
                if (savedTasks) setTasks(JSON.parse(savedTasks));
            }, []);

            useEffect(() => {
                localStorage.setItem('tasks_alcans', JSON.stringify(tasks));
                // Refresh icons whenever tasks change
                setTimeout(() => lucide.createIcons(), 10);
            }, [tasks]);

            // Inicializa ícones na primeira renderização
            useEffect(() => { lucide.createIcons(); }, []);

            const addTask = () => {
                if (newTask.trim()) {
                    const task = {
                        id: Date.now(),
                        text: newTask,
                        category: selectedCategory,
                        completed: false,
                        createdAt: new Date().toISOString()
                    };
                    setTasks([task, ...tasks]);
                    setNewTask('');
                }
            };

            const toggleComplete = (id) => {
                setTasks(tasks.map(t => t.id === id ? { ...t, completed: !t.completed } : t));
            };

            const deleteTask = (id) => {
                setTasks(tasks.filter(t => t.id !== id));
            };

            const filteredTasks = filterCategory === 'Todas' 
                ? tasks 
                : tasks.filter(t => t.category === filterCategory);

            const progress = tasks.length ? (tasks.filter(t => t.completed).length / tasks.length) * 100 : 0;

            return (
                <div className="min-h-screen text-slate-300 antialiased p-6">
                    <div className="max-w-3xl mx-auto">
                        
                        <header className="flex justify-between items-end mb-12">
                            <div>
                                <h1 className="text-2xl font-semibold text-white tracking-tight flex items-center gap-2">
                                    <LayoutIcon />
                                    Alcans Workspace
                                </h1>
                                <p className="text-slate-500 text-sm mt-1">Gestão de demanda em tempo real.</p>
                            </div>
                            <div className="text-right">
                                <span className="text-xs font-mono text-slate-500 uppercase tracking-widest">Concluído</span>
                                <div className="text-xl font-light text-white">{Math.round(progress)}%</div>
                            </div>
                        </header>

                        <div className="bg-[#16171d] border border-white/5 rounded-xl p-2 mb-8 shadow-2xl shadow-black/50">
                            <div className="flex gap-2">
                                <input
                                    type="text"
                                    value={newTask}
                                    onChange={(e) => setNewTask(e.target.value)}
                                    onKeyDown={(e) => e.key === 'Enter' && addTask()}
                                    placeholder="O que vamos fazer agora?"
                                    className="flex-1 bg-transparent text-white px-4 py-3 focus:outline-none placeholder:text-slate-600"
                                />
                                <select
                                    value={selectedCategory}
                                    onChange={(e) => setSelectedCategory(e.target.value)}
                                    className="bg-[#1c1e26] text-xs font-medium text-slate-300 px-3 rounded-lg border border-white/5 focus:outline-none cursor-pointer"
                                >
                                    {categories.map(cat => <option key={cat} value={cat}>{cat}</option>)}
                                </select>
                                <button
                                    onClick={addTask}
                                    className="bg-blue-600 hover:bg-blue-500 text-white px-5 py-3 rounded-lg transition-all active:scale-95 shadow-lg shadow-blue-600/20"
                                >
                                    <PlusIcon />
                                </button>
                            </div>
                        </div>

                        <div className="flex items-center gap-2 mb-8 overflow-x-auto pb-2 no-scrollbar">
                            <button
                                onClick={() => setFilterCategory('Todas')}
                                className={`px-4 py-1.5 rounded-full text-xs font-medium transition-all border ${
                                    filterCategory === 'Todas' ? 'bg-white text-black border-white' : 'border-white/10 text-slate-500 hover:border-white/30'
                                }`}
                            >
                                Todas
                            </button>
                            {categories.map(cat => (
                                <button
                                    key={cat}
                                    onClick={() => setFilterCategory(cat)}
                                    className={`px-4 py-1.5 rounded-full text-xs font-medium transition-all border ${
                                        filterCategory === cat ? 'bg-white text-black border-white' : 'border-white/10 text-slate-500 hover:border-white/30'
                                    }`}
                                >
                                    {cat}
                                </button>
                            ))}
                        </div>

                        <div className="space-y-[1px] bg-white/5 border border-white/5 rounded-xl overflow-hidden shadow-2xl">
                            {filteredTasks.length === 0 ? (
                                <div className="py-20 text-center bg-[#16171d]">
                                    <p className="text-slate-600 text-sm italic">Nenhuma demanda nesta visualização.</p>
                                </div>
                            ) : (
                                filteredTasks.map(task => (
                                    <div key={task.id} className="group flex items-center gap-4 bg-[#16171d] p-4 hover:bg-[#1c1e26] transition-colors">
                                        <button
                                            onClick={() => toggleComplete(task.id)}
                                            className={`w-5 h-5 rounded-full border transition-all flex items-center justify-center ${
                                                task.completed ? 'bg-blue-500 border-blue-500' : 'border-white/20'
                                            }`}
                                        >
                                            {task.completed && <CheckIcon />}
                                        </button>

                                        <div className="flex-1 min-w-0">
                                            <p className={`text-sm font-medium truncate ${task.completed ? 'text-slate-600 line-through' : 'text-slate-200'}`}>
                                                {task.text}
                                            </p>
                                            <div className="flex items-center gap-3 mt-1.5">
                                                <span className={`text-[10px] uppercase tracking-wider px-2 py-0.5 rounded border font-bold ${categoryStyles[task.category]}`}>
                                                    {task.category}
                                                </span>
                                                <span className="text-[10px] text-slate-600 font-mono">
                                                    {new Date(task.createdAt).toLocaleDateString('pt-BR')}
                                                </span>
                                            </div>
                                        </div>

                                        <button
                                            onClick={() => deleteTask(task.id)}
                                            className="opacity-0 group-hover:opacity-100 p-2 text-slate-600 hover:text-rose-500 transition-all"
                                        >
                                            <TrashIcon />
                                        </button>
                                    </div>
                                ))
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<TaskManager />);
    </script>
</body>
</html>
